<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ITNT MEDIA GROUP | CASE STUDIES</title>
  <style>
    :root {
      --bg: #0f1115;
      --bg-alt: #161922;
      --bg-gradient: linear-gradient(0deg, #0f1115 0%, #16181e 100%);
      --card-bg: rgba(255, 255, 255, 0.03);
      --accent: #ffd45c;
      --text: #ebf0f7;
      --muted: #adb0b7;
      --tooltip-bg: rgba(0, 0, 0, 0.75);
      --gap: 26px;
      --max-width: 1320px;
    }

    body[data-theme='light'] {
      --bg: #f4f6fb;
      --bg-alt: #ffffff;
      --bg-gradient: linear-gradient(0deg, #f4f6fb 0%, #ffffff 100%);
      --card-bg: rgba(0, 0, 0, 0.04);
      --accent: #eba225;
      --text: #111827;
      --muted: #4b5563;
      --tooltip-bg: rgba(255, 255, 255, 0.92);
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: Inter, system-ui;
      background: var(--bg-gradient);
      color: var(--text);
      padding: 60px 30px;
      display: flex;
      justify-content: center;
      transition: background .3s ease, color .3s ease;
    }

    .container {
      width: 100%;
      max-width: var(--max-width)
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 28px;
      margin-bottom: 70px;
      opacity: 0;
      transform: translateY(18px);
      transition: all .7s ease;
    }

    header.revealed {
      opacity: 1;
      transform: translateY(0);
    }

    .header-text {
      max-width: 720px;
      opacity: 0;
      transform: translateY(18px);
      transition: all .8s ease .35s;
    }

    header.revealed .header-text {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: clamp(32px, 4.8vw, 60px);
      margin: 0 24px;
      font-weight: 600;
      letter-spacing: -4px;
    }

    p.lead {
      margin: 12px 28px 0;
      color: var(--muted);
      font-size: clamp(16px, 1.8vw, 20px);
      font-weight: 300;
    }

    .logo-wrap {
      flex-shrink: 0;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .logo-wrap img,
    .logo-wrap svg {
      width: min(210px, 26vw);
      height: auto;
      transition: filter .3s ease;
    }

    body[data-theme='light'] .logo-wrap img,
    body[data-theme='light'] .logo-wrap svg {
      filter: invert(1);
    }

    .theme-toggle {
      position: fixed;
      top: 26px;
      right: 28px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.18);
      color: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 25px rgba(15, 17, 21, 0.35);
      transition: transform .2s ease, background .2s ease, color .2s ease;
      z-index: 999;
    }

    .theme-toggle__icon {
      width: 28px;
      height: 28px;
      display: block;
    }

    .theme-toggle__icon svg,
    .theme-toggle__icon img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.25);
    }

    body[data-theme='light'] .theme-toggle {
      background: rgb(212 212 212 / 80%);
      box-shadow: 0 8px 20px rgba(15, 17, 21, 0.15);
    }

    body[data-theme='light'] .theme-toggle:hover {
      background: rgb(212 212 212 / 90%);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--gap)
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      aspect-ratio: 14/16;
      position: relative;
      cursor: pointer;
      opacity: 0;
      transform: translateY(60px);
      transition: opacity .8s var(--t-delay), transform .8s var(--t-delay);
    }

    .card.revealed {
      opacity: 1;
      transform: translateY(0)
    }

    .video-wrap {
      position: absolute;
      inset: 0;
      overflow: hidden;
      border-radius: 10px
    }

    .video-wrap video {
      width: 100%;
      height: 100%;
      object-fit: cover
    }

    .parallax-layer {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent, rgba(0, 0, 0, .2))
    }

    .play-overlay {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 78px;
      height: 78px;
      border-radius: 82px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(8px);
      display: grid;
      place-items: center;
      transition: transform .2s ease;
    }

    .play-overlay svg {
      width: 34px;
      fill: white
    }

    .card:hover .play-overlay {
      transform: translate(-50%, -50%) scale(1.08)
    }

    /* tooltip */
    @media(min-width:1100px) {
      #cursor-tooltip {
        position: fixed;
        pointer-events: none;
        z-index: 1000;
        display: none;
        max-width: 300px;
        background: var(--tooltip-bg);
        backdrop-filter: blur(10px);
        padding: 16px 18px;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5)
      }

      #cursor-tooltip .ttl {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 6px
      }

      #cursor-tooltip .sub {
        font-size: 14px;
        line-height: 1.4;
        color: var(--muted);
        white-space: pre-wrap
      }
    }

    /* lightbox */

      .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter:blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .35s ease;
      z-index: 1500;
    }

    .lightbox.open {
      opacity: 1;
      pointer-events: auto
    }

    .panel {
      max-height: 80vh;
      border-radius: 14px;
      overflow: hidden;
      transform: scale(.92);
      transition: transform .35s ease
    }

    .lightbox.open .panel {
      transform: scale(1)
    }

    .panel video {
      width: 100%;
      height: 100%;
      max-height: 80vh;
      object-fit: contain;
      opacity: 0;
      transition: opacity .4s ease .1s;
    }

    .lightbox.open .panel video {
      opacity: 1;
    }

    /* mobile lightbox styles */
    @media(max-width:800px) {
      .lightbox {
        background: var(--bg);
        flex-direction: column;
        align-items: stretch;
      }

      .panel {
        max-height: none;
        height: 100vh;
        border-radius: 0;
        transform: none;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .lightbox.open .panel {
        transform: none;
      }

      .panel .video-container {
        width: 100%;
        height: 80vh;
        position: relative;
        background: #000;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity .6s ease .1s, transform .6s ease .1s;
      }

      .panel.revealed .video-container {
        opacity: 1;
        transform: translateY(0);
      }

      .panel .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        max-height: none;
      }

      .panel .close-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        transition: background .2s ease, opacity .4s ease .2s, transform .4s ease .2s;
        opacity: 0;
        transform: scale(0.8);
      }

      .panel.revealed .close-btn {
        opacity: 1;
        transform: scale(1);
      }

      .panel .close-btn:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      .panel .close-btn svg {
        width: 24px;
        height: 24px;
        fill: white;
      }

      .panel .video-info {
        height: 20vh;
        background: var(--bg);
        padding: 24px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity .6s ease .2s, transform .6s ease .2s;
      }

      .panel.revealed .video-info {
        opacity: 1;
        transform: translateY(0);
      }

      .panel .video-info .info-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text);
      }

      .panel .video-info .info-desc {
        font-size: 16px;
        color: var(--muted);
        line-height: 1.2;
        font-weight: 300;
      }
    }

    /* responsive */
    @media(max-width:1100px) {
      .grid {
        grid-template-columns: repeat(3, 1fr)
      }
    }

    @media(max-width:800px) {
      header {
        flex-direction: column-reverse;
        align-items: flex-start;
      }

      .header-text {
        max-width: none;
      }

      h1 {
        margin-inline: 0;
      }

      p.lead {
        margin-inline: 0;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr)
      }
    }

    @media(max-width:480px) {
      body {
        padding: 40px 30px;
      }
      .grid {
        grid-template-columns: repeat(2, 1fr)
      }
      .play-overlay{
        height: 60px;
        width: 60px;
      }
      h1 {
        letter-spacing: -3px;
      }
      .logo-wrap img, .logo-wrap svg {
        width: min(210px, 32vw);
      }
    }

    /* lottie fullscreen loader */
    #loaderOverlay {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    body[data-theme='light'] #loaderContainer svg {
      filter: invert(1);
      transition: filter .3s ease;
    }

    #loaderOverlay.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity .4s ease;
    }

    #loaderContainer {
      width: min(350px, 70vw);
      height: min(350px, 70vw);
    }
  </style>
</head>

<body data-theme="dark">
  <button id="themeToggle" class="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle theme">
    <span class="theme-toggle__icon" aria-hidden="true">
      <img src="assets/sun.svg" alt="" />
    </span>
  </button>
  <div id="loaderOverlay">
    <div id="loaderContainer"></div>
  </div>

  <div class="container">
    <header id="pageHeader">
      <div class="header-text">
        <h1 id="mainTitle"></h1>
        <p class="lead" id="mainSub"></p>
      </div>
      <div class="logo-wrap">
        <img src="assets/itnt_logo.svg" alt="ITNT logo" />
      </div>
    </header>

    <section class="grid" id="videoGrid"></section>
  </div>

  <div id="cursor-tooltip">
    <div class="ttl"></div>
    <div class="sub"></div>
  </div>

  <div class="lightbox" id="lightbox">
    <div class="panel" id="lbPanel"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <script>
    (async function () {
      /* theme toggle */
      const themeToggle = document.getElementById('themeToggle');
      const themePrefKey = 'preferred-theme';
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

      const updateToggleContent = (theme) => {
        if (!themeToggle) return;
        const iconEl = themeToggle.querySelector('.theme-toggle__icon');
        const isDark = theme === 'dark';
        themeToggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
        themeToggle.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
        if (iconEl) {
          const img = iconEl.querySelector('img');
          if (img) {
            // Show sun icon when in dark mode (to switch to light), moon icon when in light mode (to switch to dark)
            img.src = isDark ? 'assets/sun.svg' : 'assets/moon.svg';
          }
        }
      };

      const applyTheme = (theme, { persist = true } = {}) => {
        const nextTheme = theme === 'light' ? 'light' : 'dark';
        document.body.dataset.theme = nextTheme;
        updateToggleContent(nextTheme);
        if (persist) {
          localStorage.setItem(themePrefKey, nextTheme);
        }
      };

      const savedTheme = localStorage.getItem(themePrefKey);
      const initialTheme = savedTheme || (prefersDark.matches ? 'dark' : 'light');
      applyTheme(initialTheme, { persist: Boolean(savedTheme) });

      themeToggle?.addEventListener('click', () => {
        const current = document.body.dataset.theme === 'light' ? 'light' : 'dark';
        const next = current === 'dark' ? 'light' : 'dark';
        applyTheme(next);
      });

      const handlePrefersChange = (event) => {
        if (localStorage.getItem(themePrefKey)) return;
        applyTheme(event.matches ? 'dark' : 'light', { persist: false });
      };

      if (prefersDark.addEventListener) {
        prefersDark.addEventListener('change', handlePrefersChange);
      } else if (prefersDark.addListener) {
        prefersDark.addListener(handlePrefersChange);
      }

      /* lottie loader */
      const loaderOverlay = document.getElementById('loaderOverlay');
      const loaderContainer = document.getElementById('loaderContainer');

      let loaderDoneResolve;
      const loaderDone = new Promise((resolve) => { loaderDoneResolve = resolve; });

      if (window.lottie && loaderContainer) {
        window.lottie.loadAnimation({
          container: loaderContainer,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: 'assets/wings_loader.json'
        });
      }

      // hide loader after a brief delay
      setTimeout(() => {
        if (!loaderOverlay) {
          loaderDoneResolve();
          return;
        }
        loaderOverlay.classList.add('hidden');
        // fully remove from DOM after transition, then signal done
        setTimeout(() => {
          loaderOverlay.remove();
          loaderDoneResolve();
        }, 650);
      }, 1150);

      const res = await fetch('data.json');
      const data = await res.json();

      const header = document.getElementById('pageHeader');
      document.getElementById('mainTitle').textContent = data.page.title;
      document.getElementById('mainSub').textContent = data.page.subtitle;

      const grid = document.getElementById('videoGrid');
      const thumbnailLoadPromises = [];

      data.videos.forEach((v, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.setProperty('--t-delay', `${0.3 + i * 0.08}s`);
        card.dataset.title = v.title;
        card.dataset.desc = v.desc;
        card.dataset.src = v.src;

        card.innerHTML = `
      <div class="video-wrap">
        <video muted loop preload="metadata" playsinline></video>
        <div class="parallax-layer"></div>
        <div class="play-overlay"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
      </div>`;

        const thumbVideo = card.querySelector('video');
        if (thumbVideo) {
          // Create promise for this video thumbnail
          const loadPromise = new Promise((resolve) => {
            thumbVideo.src = v.src;
            // Set thumbnail to middle of video
            thumbVideo.addEventListener('loadedmetadata', () => {
              if (thumbVideo.duration) {
                thumbVideo.currentTime = thumbVideo.duration * 0.5;
              }
            });
            // Resolve when seeked to the correct frame
            thumbVideo.addEventListener('seeked', () => {
              thumbVideo.pause();
              resolve();
            });
            // Fallback timeout in case seeking fails
            setTimeout(resolve, 3000);
          });
          thumbnailLoadPromises.push(loadPromise);
        }

        card.addEventListener('click', () => openLightbox(v.src, v.title, v.desc, card));
        grid.appendChild(card);
      });

      // Wait for all thumbnails to load
      await Promise.all(thumbnailLoadPromises);

      /* reveal */
      await loaderDone;
      const revealObs = new IntersectionObserver(entries => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('revealed');
          }
        });
      }, { threshold: .2 });

      revealObs.observe(header);
      document.querySelectorAll('.card').forEach(c => revealObs.observe(c));

      /* tooltip */
      const tooltip = document.getElementById('cursor-tooltip');
      const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

      if (!isTouchDevice) {
        document.querySelectorAll('.card').forEach(card => {
          card.addEventListener('mouseenter', () => {
            tooltip.style.display = 'block';
            tooltip.querySelector('.ttl').textContent = card.dataset.title;
            tooltip.querySelector('.sub').textContent = card.dataset.desc;
          });
          card.addEventListener('mouseleave', () => tooltip.style.display = 'none');
          card.addEventListener('mousemove', (e) => {
            const rect = tooltip.getBoundingClientRect();
            let x = e.clientX + 20;
            let y = e.clientY + 20;
            if (x + rect.width > innerWidth) x = e.clientX - rect.width - 20;
            if (y + rect.height > innerHeight) y = e.clientY - rect.height - 20;
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
          });
        });
      }

      /* lightbox */
      const lb = document.getElementById('lightbox');
      const panel = document.getElementById('lbPanel');
      let previousBodyOverflow = '';

      function openLightbox(src, title, desc, cardElement) {
        const isMobile = window.innerWidth <= 800;
        const scrollDelay = isMobile ? 300 : 400;

        cardElement.scrollIntoView({
          behavior: 'smooth',
          block: 'center',
          inline: 'center'
        });

        setTimeout(() => {
          if (isMobile) {
            panel.innerHTML = `
              <div class="video-container">
                <button class="close-btn" aria-label="Close">
                  <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                </button>
                <video src="${src}" controls autoplay loop playsinline></video>
              </div>
              <div class="video-info">
                <div class="info-title">${title}</div>
                <div class="info-desc">${desc}</div>
              </div>
            `;
            // Add close button event listener
            const closeBtn = panel.querySelector('.close-btn');
            if (closeBtn) {
              closeBtn.addEventListener('click', closeLightbox);
            }
            // Trigger fade-in animation after DOM is ready
            requestAnimationFrame(() => {
              requestAnimationFrame(() => {
                panel.classList.add('revealed');
              });
            });
          } else {
            panel.innerHTML = `<video src="${src}" controls autoplay loop playsinline></video>`;
          }
          lb.classList.add('open');
          // prevent page scrolling while lightbox is open
          previousBodyOverflow = document.body.style.overflow;
          document.body.style.overflow = 'hidden';
        }, scrollDelay);
      }
      lb.addEventListener('click', (e) => { if (e.target === lb) closeLightbox(); });
      function closeLightbox() {
        panel.classList.remove('revealed');
        lb.classList.remove('open');
        // Wait for transition before clearing content
        setTimeout(() => {
          panel.innerHTML = '';
        }, 600);
        // restore previous scroll behavior
        document.body.style.overflow = previousBodyOverflow;
      }
      document.addEventListener('keydown', (e) => e.key === 'Escape' && closeLightbox());

    })();
  </script>
</body>

</html>
